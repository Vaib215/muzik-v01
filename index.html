  <div class="search-bar w-full p-2">
    <div class="flex flex-wrap w-full items-center justify-between px-4">
      <div class="title text-indigo-600">Muzik <span class="text-indigo-800">v0.1</span></div>
      <div class="flex flex-wrap justify-center">
        <div>
          <input type="search"
            class="block w-full py-2 px-3 border border-gray-400 rounded-lg focus:outline-none focus:border-indigo-500"
            placeholder="Search..." data-role="Search Input">
        </div>
      </div>
    </div>
  </div>

  <!--   Search Results -->
  <div id="results" class="my-24 lg:my-16 grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-2 md:gap-8 lg:gap-12 w-full p-4">
    <div
      class="result h-auto flex flex-col p-2 rounded-lg overflow-hidden bg-gray-200 text-indigo-800 text-4xl text-center col-span-2 md:col-span-3 lg:col-span-5">
      Welcome to Muzik v0.1</div>
    <div
      class="result h-auto flex flex-col p-2 rounded-lg overflow-hidden bg-gray-200 text-indigo-800 text-4xl text-center col-span-2 md:col-span-3 lg:col-span-5">
      Search the song of your choice</div>
    <div
      class="result h-auto flex flex-col p-2 rounded-lg overflow-hidden bg-gray-200 text-indigo-800 text-4xl text-center col-span-2 md:col-span-3 lg:col-span-5">
      Enjoy Ad-free Music</div>
    <div
      class="result h-auto flex flex-col p-2 rounded-lg overflow-hidden bg-gray-200 text-indigo-800 text-4xl text-center col-span-2 md:col-span-3 lg:col-span-5">
      Made by Vaib</div>
  </div>

  <!--   Music Player -->
  <div id="musPlayer" class="player h-auto p-4 w-full bg-indigo-200 flex-wrap gap-2 flex justify-center lg:justify-between items-center">
    <audio id="player" class="hidden" controls>
      <source src="https://preview.saavncdn.com/244/98a13be3a4fcf18757f5dbe76a59e845_96_p.mp4" type="audio/mpeg">
    </audio>
    <div class="song flex flex-wrap gap-4 items-center justify-center text-center lg:text-left">
      <div id="play"
        class="w-12 h-12 flex no-wrap items-center justify-center bg-indigo-700 rounded-full cursor-pointer">
        <img src="https://img.icons8.com/ios-filled/24/ffffff/play--v1.png">
        <img src="https://img.icons8.com/ios-filled/24/ffffff/pause--v1.png" class="hidden" data-role="play">
      </div>
      <div id="songInfo">
        <h3 class="text-indigo-700">Savan Aaya Hai</h3>
        <small class="text-indigo-500">Tony Kakkar, Arijit Singh</small>
      </div>
    </div>
    <div class="time-wrapper flex gap-4 items-center">
      <div id="currTime">0:00</div>
      <input id="seek" type="range" min="0" max="100" step="0.1" value="0" />
      <div id="totTime">0:29</div>
    </div>
    <div class="volume-wrapper flex gap-2 items-center">
      <img id="mute" src="https://img.icons8.com/material-rounded/24/5a67d8/medium-volume.png" />
      <input id="vol" type="range" min="0" max="100" step="0.1" value="100" />
      <small id="volP">100%</small>
    </div>
